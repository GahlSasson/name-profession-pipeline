name: Analyze Nameâ†’Profession (PMI v2)

on:
  workflow_dispatch:
    inputs:
      threshold:
        description: "Min score gap to write (e.g., 0.8)"
        required: true
        default: "0.8"
      dry_run:
        description: "Don't write to Airtable (true/false)"
        required: true
        default: "true"
  # optional nightly run
  # schedule:
  #   - cron: "30 2 * * *"

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      AIRTABLE_TOKEN:      ${{ secrets.AIRTABLE_TOKEN }}
      AIRTABLE_API_KEY:    ${{ secrets.AIRTABLE_API_KEY }}
      AIRTABLE_BASE_ID:    ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TABLE_ID:   ${{ secrets.AIRTABLE_TABLE_ID }}
      AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
      THRESHOLD:           ${{ github.event.inputs.threshold }}
      DRY_RUN:             ${{ github.event.inputs.dry_run }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: python -m pip install --upgrade pip requests
      - name: Run analyzer (v2)
        run: python scripts/analyze_name_profession.py
