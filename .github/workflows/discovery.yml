name: discovery

on:
  # run manually from the Actions tab
  workflow_dispatch:
  # optional: weekly schedule (Mon 09:00 UTC). Delete this block if you don't want it.
  schedule:
    - cron: "0 9 * * 1"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"   # stream Python logs immediately

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas SPARQLWrapper rapidfuzz Metaphone requests

      - name: Run discovery
        run: |
          set -e
          mkdir -p data
          echo "Running discoveryâ€¦"
          # High-yield smoke test; expand clusters/limit as desired
          python scripts/wikidata_nomen_agent.py \
            --clusters Trades Agriculture \
            --limit 250 \
            --langs "en,fr,de,es,it,ar,he,pl,nl,fi,hu,tr" \
            --outfile data/candidates_raw.csv

      # Always print what (if anything) was written
      - name: Debug output (if any)
        if: ${{ always() }}
        run: |
          echo "Data dir contents:"; ls -l data || true
          echo "CSV line count:";    wc -l data/candidates_raw.csv || true
          echo "First 5 lines:";     head -n 5 data/candidates_raw.csv || true

      # Only upload if the CSV actually exists
      - name: Upload to Airtable (only if CSV exists)
        if: ${{ hashFiles('data/candidates_raw.csv') != '' }}
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: |
          python scripts/push_to_airtable.py --csv data/candidates_raw.csv

      # Helpful message if nothing was produced
      - name: Note if no CSV produced
        if: ${{ hashFiles('data/candidates_raw.csv') == '' }}
        run: echo "No CSV produced; check 'Run discovery' logs and ensure dictionaries + query template are up to date."
