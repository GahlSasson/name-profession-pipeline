name: discovery

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"   # Mondays 09:00 UTC (optional)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas SPARQLWrapper rapidfuzz Metaphone requests

      - name: Run discovery (OPEN mode, safe filters)
        run: |
          set -e
          mkdir -p data
          echo "Running discovery in OPEN mode with safe surname filtersâ€¦"
          python scripts/wikidata_nomen_agent.py \
            --mode open \
            --clusters Trades Agriculture Law Arts Medicine \
            --limit 120 \
            --langs "en,fr,de,es,it,pl,he,ar" \
            --outfile data/candidates_raw.csv

      - name: Debug output (if any)
        if: ${{ always() }}
        run: |
          echo "Data dir contents:"; ls -l data || true
          echo "CSV line count:";    wc -l data/candidates_raw.csv || true
          echo "First 5 lines:";     head -n 5 data/candidates_raw.csv || true

      - name: Upload to Airtable (only if CSV exists)
        if: ${{ hashFiles('data/candidates_raw.csv') != '' }}
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: |
          python scripts/push_to_airtable.py --csv data/candidates_raw.csv

      - name: Note if no CSV produced
        if: ${{ hashFiles('data/candidates_raw.csv') == '' }}
        run: echo "No CSV produced; check 'Run discovery' logs for [OPEN RAW]/[OPEN FILTERED] counts and timeouts."
